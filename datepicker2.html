<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>flatpickrの基本のサンプル</title>

    <!-- flatpickrの読み込み -->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <title>調整くん</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </head>
  <body class="bg-light">

    <header>
      <div class="row bg-primary text-center">
        <div class="col-sm-1"></div>
        <div class="col-sm-4">
            <strong>
              <font size="7">調整くん</font>
            </strong>
        </div>
        <div class="col-sm-4 text-center">
          <strong>
            <p></p>
            <p>簡単出欠管理、日程調整ツール。</p>
            <p>効率良くスケジュールを決めましょう。</p>
          </strong>
        </div>
        <div class="col-sm-2"></div>
      </div>
    </header>

    <div class="row">
      <div class="col-sm-1"></div>
      <div class="col-sm-4 text-center">
      <font size="5">30秒で作れる!簡単出欠表</font></div>
      <div class="col-sm-7"></div>
    </div>

    <form action="#" method="post">

      <p>
        <!-- イベント名 : <input type="text" name=event_name required="required"> -->
        イベント名 : <input type="text" name=event_name>
        <br>
        イベント概要 : <textarea  name="free" placeholder="イベントの説明を入力してください(任意)"rows="4" col="20"></textarea>
        <br>
        イベント日程 : <input type="text" name="date" id="calendar" placeholder="2020年 4月15日 19:00">
        <br>

      </p>
      <input type="submit" value="イベントを作成する">
      <input type="reset" value="リセット">

    </form>

    <script type="text/javascript">
      const  config = {
        //時間指定の設定
        enableTime: true,
        //複数選択可能に
        mode: "multiple",
        //
        conjunction: ",",
        dateFormat: "Y年m月d日 h:i 〜",
        //本日以降の日付を選択可能に
        minDate: "today",
        //インライン表示
        inline: true,
        locale: "ja",
      }

      flatpickr('#calendar', config, {
        'locale': 'ja',
      });
    </script>


  </body>
</html>
