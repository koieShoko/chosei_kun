<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Datepicker - Default functionality</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="./datepicker-ja.js"></script>

  <script>
  $( function() {
    $( "#datepicker" ).datepicker({});
  });

  $( function() {
    $( "#input" ).datepicker({

      firstDay: 1,	// 週の最初を月曜日（値は1）にする
      yearSuffix: '年',
      showMonthAfterYear: true, // カレンダー表題を”年月”の順にする
      dayNamesMin: ['日', '月', '火', '水', '木', '金', '土'],
      monthNames: ['1月', '2月', '3月', '4月', '5月', '6月',
        '7月', '8月', '9月', '10月', '11月', '12月'],
      dayNames: ['日', '月', '火', '水', '木', '金', '土'],
      minDate: '+0d',		// 本日以降の日付を選択可能に
      maxDate: '+2m',		// 二ヶ月先までの日付を選択可能に
      //hideIfNoPrevNext: false,
      dateFormat: 'm/d(DD)',	// 日付のテキストフォーマット
      
          showOn: "button",
          buttonText: "カレンダーで選択",
          onSelect: function() {
        $(this).data('datepicker').inline = true;
        $('#date_list').val($('#date_list').val() + $(this).val() + '\n');
          },
          onClose: function() {
        $(this).data('datepicker').inline = false;
          }
    });
  });
  </script>



</head>

</head>
<body>

<p>候補日 : </p>
<input type="hidden" id="input" class="datepicker">
<textarea class="form-control" rows="3" cols="20" id="date_list" required></textarea>

<input id="datepicker">
</body>
</html>
